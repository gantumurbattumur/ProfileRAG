name: Keep Render Service Warm

on:
  schedule:
    # Keep warm 8 AM - 7 PM EST (13:00-00:00 UTC)
    # Runs every 14 minutes during business hours only
    - cron: '*/14 13-23 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health endpoint
        run: |
          # Replace with your actual Render URL
          RENDER_URL="${{ secrets.RENDER_URL || 'https://profilerag-api.onrender.com' }}"
          
          echo "Pinging $RENDER_URL/health..."
          response=$(curl -s -o /dev/null -w "%{http_code}" "$RENDER_URL/health")
          
          if [ "$response" -eq 200 ]; then
            echo "✅ Service is healthy (HTTP $response)"
          else
            echo "⚠️  Service returned HTTP $response"
            exit 1
          fi
